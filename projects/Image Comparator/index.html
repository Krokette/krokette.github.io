<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
<script src="js/comparison.js"></script>
<script src="js/files.js"></script>

</head>
<body>

<h1>Compare Two Images</h1>
<div>
    
    <p>Select your files:</p>
    Before:
    <input type="file"  accept="image/*" name="before" id="file"  onchange="loadFileBefore(event)">
    After:
    <input type="file"  accept="image/*" name="after" id="file"  onchange="loadFileAfter(event)">
</div>
<p>Click and slide the blue slider to compare two images: BEFORE on the left side, AFTER on the right side</p>

<div class="img-comp-container">
  <div class="img-comp-img">
    <img id ="after" />
  </div>
  <div class="img-comp-img img-comp-overlay">
    <img id="before"/>
  </div>
</div>

</body>
</html>
